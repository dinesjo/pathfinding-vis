<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualisation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="accessibility-container">
      <h3>Colorblind?</h3>
      <button id="toggleColorblind" onclick="toggleColorblind();">Off</button>
    </div>
    <div class="cell-size-container">
      <h3>Cell Size:</h3>
      <div class="cell-size-buttons-container">
        <button id="decreaseCellSize" onclick="table.decreaseCellSize();">-</button>
        <button id="increaseCellSize" onclick="table.increaseCellSize();">+</button>
      </div>
    </div>
    <div class="title-container">
      <h1>Pathfinding Visualised</h1>
    </div>
    <div class="instructions-container">
      <h2><img src="imgs/right-click.png"> to place <br><span class="green">START</span> & <span
          class="red">END</span></h2>
      <h2>Hold <img src="imgs/left-click.png"> to <br>draw walls</h2>
      <h2>SHIFT + <img src="imgs/left-click.png"> to erase walls</h2>
    </div>
    <div class="button-container">
      <button id="clearWalls" onclick="handleClearWallsButton();">Clear Walls</button>
      <button id="clearObjectives" onclick="handleClearObjectivesButton();">Clear START/END</button>
      <button id="run" onclick="handleRunButton();">Run</button>
    </div>

    <div class="change-algorithm-container">
      <h2>Current Algorithm:</h2>
      <button id="changeAlgorithm" onclick="changeAlgorithm();">A*</button>
    </div>

  </nav>
  <main>
    <table></table>
  </main>
  <script src="js/Node.js"></script>
  <script src="js/colorblind.js"></script>
  <script src="js/table.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
