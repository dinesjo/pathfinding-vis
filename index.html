<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualisation</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <div class="title-container">
      <h1>Pathfinding Visualised</h1>
    </div>
    <div class="instructions-container">
      <h2>ALT + <img style="width: 18px;" src="imgs/mouse1.png"> to place <br><span class="green">START</span> & <span
          class="red">END</span></h2>
      <h2>Hold <img style="width: 18px;" src="imgs/mouse1.png"> to <br>add obstacles</h2>
      <h2>SHIFT + Hold <img style="width: 18px;" src="imgs/mouse1.png"> to remove obstacles</h2>
    </div>
    <div class="button-container">
      <button id="clear" onclick="handleClearButton();">Clear</button>
      <button id="run" onclick="handleRunButton();">Run</button>
    </div>

    <div class="change-algorithm-container">
      <h2>Current algorithm:</h2>
      <button id="changeAlgorithm" onclick="changeAlgorithm();">Dijkstra's</button>
    </div>

  </nav>
  <main>
